<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>search-sign</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">search-sign</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar
    placeholder="Suchbegriff eingeben"
    [(ngModel)]="searchTerm"
    (ionInput)="onSearchChange()"
    debounce="300"
  ></ion-searchbar>

  <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
  <ion-text color="danger" *ngIf="error">{{ error }}</ion-text>
  <ion-card *ngIf="results.length > 0">
    <ion-card-header>
      <ion-card-title>Results</ion-card-title>
      <ion-card-subtitle>Number of results: {{ results.length }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngIf="results.length > 0">
        <ion-item *ngFor="let result of results" (click)="onSelectSignResult(result)">
          <ion-thumbnail
            slot="start"
            *ngIf="result.currentVideo?.videoUrl"
            class="video-wrapper"
          >
            <video
              width="100%"
              controls
              [src]="result.currentVideo.videoUrl"
            ></video>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ result.text }}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-text *ngIf="!loading && results.length === 0 && searchTerm">
    <p>Keine Ergebnisse gefunden.</p>
  </ion-text>
</ion-content>
